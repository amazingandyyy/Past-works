<html>

<head>
    <title>Learning jQuery</title>
    
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>  
    <script type="text/javascript" src="http//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    

    <style>
    
        .break {
        
            clear: both;
        
        }
        
        #wrapper {
            width: 600px;
            margin: 0 auto;
            font-family: Helvetica;
            font-size: 1.2em;
            height: 200px;
        }
        
        #error {
            
            color: red;
            margin: 10px;
        
        }
        
        input {
        
            width: 300px;
            height: 40px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            border: 1px solid gray;
            margin-bottom: 2px;
        }
        
        label {
        
            width: 200px;
            float: left;
            padding-top: 7px;
        
        }
        
        #submitButton {
        
            height: 40px;
            line-height: 20px;
            margin-left: 200px;
        
        }
        
        
        #square {
            width: 200px;
            height: 200px;
            background-color: gray;
        
        }
    
    </style>
</head>
    
<body>
    
    <div id="wrapper">
    <div id="error"></div>
        
        <div id="square"></div>
        
    <form id="validationForm">  
        
        <label for="email">Email</label>
        <input name="email" id="email" placeholder="example@email.com"/ >  
        <div class="break"></div>
        
        <label for="email">Telephone</label>
        <input name="phone" id="phone"/>  
        <div class="break"></div>
        
        <label for="email">Password</label>
        <input name="pass" type="password" id="pass1"/>
        <div class="break"></div>
        
        <label for="email">Confirm Password</label>
        <input name="pass" type="password" id="pass2"/>
        <div class="break"></div>
        
        <input type="submit" value="Sumit" id="submitButton"/>
        <input name="phone" type="hidden"/>  

    
    </form>
        
    </div>
    
    <script>

        $("#square").draggable();
        
        $("#validationForm").submit(function(event){
                   
            var errorMessage = "";
            event.preventDefault();
            
            function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
      
            };         
            if (!isValidEmailAddress($("#email").val())) {
            
                    errorMessage="<br>Pleas enter a valid email address";
            
            }
            if (!$.isNumeric($("#phone").val())) {
            
                    errorMessage=errorMessage+"<br>Pleas enter a valid phone number";
            
            }
            if ($("#pass1").val()!=$("#pass2").val()) {
            
                    errorMessage=errorMessage+"<br>Please enter matching passwords";
            
            }
            if(errorMessage==""){
            
                alert("Successful");
            
            }else{
                $("#error").html(errorMessage);
            }
        });
    
        
    </script>

    
    
    
</body>
</html>
